<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microservice Demo Application</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Prism.js for syntax highlighting -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/prism.css') }}">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="mb-0">
                        <i class="fas fa-code-branch me-2" style="color: var(--primary-color);"></i>
                        Microservice Demo
                    </h1>
                </div>
                <div>
                    <a href="https://github.com" target="_blank" class="btn btn-outline-dark btn-sm">
                        <i class="fab fa-github me-1"></i> View on GitHub
                    </a>
                </div>
            </div>
        </div>
    </header>
    
    <main class="container main-content">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="text-muted mb-0">Microservice Demo Application - Built with Flask</p>
            <p class="text-muted mb-0 small">
                <i class="fas fa-code me-1"></i> Demonstrating microservice architecture concepts
            </p>
        </div>
    </footer>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Prism.js for syntax highlighting -->
    <script src="{{ url_for('static', filename='js/prism.js') }}"></script>
    
    <!-- API Service -->
    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
